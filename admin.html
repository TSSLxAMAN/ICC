        .overlay2 {
            position: absolute;

            width: 750px;
            height: 556px;
            background-color: #4F2D66;

        .overlay3 {

            width: 720px;
            height: 526px;
            background-color: white;
            border-radius: 16px;

        }

        .overlay3 table {
            border-collapse: collapse;

        .overlay3 table,

        .overlay3 th,

    <script>
        $(document).ready(function () {
            // Initialize the date range picker
            $('#dateRange').daterangepicker({
                opens: 'left', // Adjust the calendar to open on the left
                startDate: moment().subtract(7, 'days'), // Default start date (7 days ago)
                endDate: moment(), // Default end date (today)
                ranges: {
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            });
        });
    
        // Function to get the selected date range
        function getSelectedDateRange() {
            var selectedRange = $('#dateRange').val();
            alert('Selected Date Range: ' + selectedRange);
            // You can use the selectedRange as needed, e.g., filter data based on the selected date range
        }
    </script>
