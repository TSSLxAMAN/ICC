<script>
  $(document).ready(function () {
      // Counter for S.No.
      var counter = 1;

      // Form submission handler
      $("#labForm").submit(function (event) {
          event.preventDefault(); // Prevents the default form submission

          // Get form values
          var enrollmentNumber = $("#enrollmentNumber").val();
          var branch = $("#branch").val();
          var year = $("#year").val();
          var purpose = $("input[name='flexRadioDefault']:checked").next('label').text().trim() || '';
          var entryTime = new Date().toLocaleTimeString(); // Current time
          var exitTime = new Date().toLocaleTimeString(); // Current time
          currentDate = new Date(); // Capture the current date

          // Update the table with drop-down animation
          var newRow = $("<tr style='display: none;'><td>" + counter++ + "</td><td>" + enrollmentNumber + "</td><td>" + branch + "</td><td>" + year + "</td><td>" + purpose + "</td><td>" + entryTime + "</td><td><button type='button' class='btn btn-light exitBtn'>Exit</button></td></tr>");
          $("#labTable tbody").append(newRow);
          newRow.fadeIn(1000);

          // Clear the form fields
          $("#labForm")[0].reset();
      });

      // Exit button click handler with move-up animation
      $(document).on('click', '.exitBtn', function () {
          var row = $(this).closest('tr');
          row.fadeOut(1000, function () {
              row.remove();
          });
      });
  });
</script>
